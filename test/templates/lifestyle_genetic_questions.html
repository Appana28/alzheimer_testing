{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h2>Lifestyle and Genetic Questions</h2>
    <form method="POST" action="{{ url_for('lifestyle_genetic_questions') }}">

        <div class="question-group">
            <p><strong>Family History:</strong></p>
            <div class="options">
                <label><input type="radio" name="family_history" value="0" required> No family history</label>
                <label><input type="radio" name="family_history" value="2"> One affected first-degree relative</label>
                <label><input type="radio" name="family_history" value="4"> Two or more affected first-degree relatives</label>
            </div>
        </div>

        <div class="question-group">
            <p><strong>APOE Status (Optional):</strong></p>
            <div class="options">
                <label><input type="radio" name="apoe_status" value="0"> No risk-related alleles</label>
                <label><input type="radio" name="apoe_status" value="2"> One risk-related allele</label>
                <label><input type="radio" name="apoe_status" value="4"> Two risk-related alleles</label>
            </div>
        </div>

        <div class="question-group">
            <p><strong>Diet:</strong></p>
            <div class="options">
                <label><input type="radio" name="diet" value="0" required> Healthy diet</label>
                <label><input type="radio" name="diet" value="1"> Mixed diet</label>
                <label><input type="radio" name="diet" value="2"> Unhealthy diet</label>
            </div>
        </div>

        <div class="question-group">
            <p><strong>Exercise:</strong></p>
            <div class="options">
                <label><input type="radio" name="exercise" value="0" required> Regular activity</label>
                <label><input type="radio" name="exercise" value="1"> Some activity</label>
                <label><input type="radio" name="exercise" value="2"> Sedentary lifestyle</label>
            </div>
        </div>

        <div class="question-group">
            <p><strong>Social Engagement:</strong></p>
            <div class="options">
                <label><input type="radio" name="social_engagement" value="0" required> High social activity</label>
                <label><input type="radio" name="social_engagement" value="1"> Moderate social activity</label>
                <label><input type="radio" name="social_engagement" value="2"> Low social engagement</label>
            </div>
        </div>

        <button type="submit" class="button">Next</button>
    </form>
</div>
{% endblock %}
